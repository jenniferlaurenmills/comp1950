<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>COMP 1950 Contact</title>
	<meta name="description" content="This a contact page of Zero Cool group Protosite for comp 1950. It's final project for Comp 1950 by Ali, Lawrence , Janni and Zack">
	<link href="css/style.css" rel="stylesheet" type="text/css" title="default css" media="screen" />
	<meta name="description" content="Your starting point for all things COMP 1950." />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="scripts/scripts.js"></script>

	<!--responsive stylesheet-->
	<link rel="stylesheet" href="css/responsive.css" />
	<!-- Mobile viewport consideration -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!--page fonts-->
	<link href='http://fonts.googleapis.com/css?family=Arvo:400,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arapey' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>

	<!--Carousel resource for index page-->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<script src="scripts/owl.carousel.min.js"></script>

	<!--wysiwyg editor for textarea-->
	<script src="editor/tinymce.min.js"></script>
	<script>
		//////wysiwyg  editor  for textarea///////
		tinymce.init({
			selector: "textarea"
		});
	</script>
</head>

<body>

	<!--the navigation.inc goes here-->
	<!--#include file="inc/navigation.inc" -->
	<section>
		<div id="wrapper">
			<br />
			<br />
			<div class="learn line">
				<hr />
			</div>
			<div class="learn">
				<header>
					<h1>Contact</h1>
				</header>
			</div>
			<div class="learn line">
				<hr class="clear" />
			</div>

			<section id="wrapper1">
				<div id="contactform" class="clear">
					<form action="#" method="post">
						<div>
							<label for="name">Name<span>(required)</span></label>
							<input type="text" name="name" id="name" class="name">

							<label for="email">Email<span>(required)</span></label>
							<input type="email" name="email" id="email" class="email">
						</div>

						<br />
						<div>
							<label for="comment">Comment<span>(required)</span></label>
							<br />
							<textarea name="comment" id="comment" rows="20"></textarea>
						</div>
						<p class="contactsubmit">
							<input type="submit" value="Submit »">
						</p>
					</form>
				</div>
			</section>
		</div>
	</section>
	<!--the footer.inc goes here-->
	<!--#include file="inc/footer.inc" -->
</body>
</html>
